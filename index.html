
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salty Essence | Photography Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Cormorant+Garamond:italic,wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #011627;
            color: #e2e8f0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        /* Grid-based layout for reliable row-by-row display */
        .gallery-grid { 
            display: grid;
            gap: 2.5rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        
        /* Tablets: 2 columns */
        @media (min-width: 640px) { 
            .gallery-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } 
        }
        
        /* Standard Desktops: 3 columns (strictly enforced) */
        @media (min-width: 1024px) { 
            .gallery-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } 
        }
        
        /* Ultra Wide Screens: 4 columns for balance */
        @media (min-width: 1800px) { 
            .gallery-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } 
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
